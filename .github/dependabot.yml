# Basic dependabot.yml file

version: 2
updates:
  # Enable version updates for yarn (github documentation says to use npm for yarn)
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"
    reviewers:
      - "elenirotsides"
      - "carpenterd777"
      - "aej11a"
      - "jlora23"
    labels:
      - "dependencies"
